<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./google-title-image.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="https://www.google.account.com"><img src="./account.png" id="account" alt="account logo"></a></li>
            <li><a href="https://www.google.apps.com"><img src="./apps.jpg" alt="google applications"></a></li>
            <li><a href="https://www.google.images.com">Images</a></li>
            <li><a href="https://www.gmail.com">Gmail</a></li>
        </ul>
    </div>
    <div class="search-layout">

        <div class="google-image center-align">
            <img src="./google-image.png" alt="google image" id="google-image">
        </div>
        <div class="google-search ">
            <form action="https://google.com/search/secret">
                <div class="search-bar ">
                    <span>
                      <img id="magnifier" src="./magnifier.jpg" alt="search symbol">  
                    </span>
                    <input type="text" name="search-phrase" id="search-bar">
                </div>
                <div class="search-buttons center-align">
                    <button type="submit" class="button">Google Search</button>
                    <button type="submit" class="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>

        <div class="google-lang center-align">
            <p>Google offered in: <a href="https://google.com">فارسی</a></p>
        </div>
    </div>
</body>
</html>
